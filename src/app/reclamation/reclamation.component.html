<form #addcommentaireform="ngForm" (ngSubmit)="addreclamationformsubmit()">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Nom de Client</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="inputEmail3" placeholder="UserName" required  [(ngModel)]="reclamation.username" name="nom">
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Reclamation:</label>
    <textarea class="form-control" rows="5" id="comment"  required  [(ngModel)]="reclamation.reclamation" name="reclamation"></textarea>
  </div>
  <div>
    <br>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
