<form #addrisqueform="ngForm" (ngSubmit)="updaterisqueformsubmit()">
  <div class="form-group">
    <label for="id">id</label>
    <input type="text" class="form-control" required  [(ngModel)]="risque.id" name="id" disabled>
  </div>
  <div class="form-group">
    <label for="nom">Nom risque</label>
    <input type="text" class="form-control" required  [(ngModel)]="risque.nom" name="nom">
  </div>
  <div class="form-group">
    <label for="niveau">niveau</label>
    <input type="text" class="form-control" required  [(ngModel)]="risque.niveau" name="niveau">
  </div>
  <div class="form-group">
    <label for="impact">impact</label>
    <input type="text" class="form-control" required  [(ngModel)]="risque.impact" name="impact">
  </div>
  <div class="form-group">
    <label for="solution">Recomandation</label>
    <input type="text" class="form-control" required  [(ngModel)]="risque.solution" name="solution">
  </div>
  <button type="submit" class="btn btn-primary">modifier</button>
  <button type="submit" class="btn btn-primary" (click)="gotolist()">liste de Risque</button>
</form>
